<ActionBar [title]="DL.TITLE">
  <ActionItem (tap)="Add()" ios.systemIcon="4" ios.position="right"
  android.systemIcon="ic_menu_add" android.position="actionBar"></ActionItem>
</ActionBar>
<StackLayout height="100%">
  <ListView height="100%" [items]="DL.RecipesLocal" (itemTap)="onItemTap($event)" class="list-group">
      <ng-template let-recipe="item" let-i="index">
          <StackLayout class="list-group-item">
              <Label [text]="recipe.Name"></Label>
          </StackLayout>
      </ng-template>
  </ListView>
</StackLayout>
