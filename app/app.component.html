<ActionBar [title]="DL.TITLE"></ActionBar>
<StackLayout>
    <ScrollView class="main">
        <ng-container #viewChild></ng-container>
    </ScrollView>
    
    <FlexboxLayout class="tab" justifyContent="space-around">
        <Button text="Local Recipes" (tap)="Local()"></Button>
        <Button text="Online Recipes" (tap)="Online()"></Button>
        <Button class="fa" [text]="'\uf293' + ' Test'" (tap)="LoadTest()"></Button>
    </FlexboxLayout>
</StackLayout>
